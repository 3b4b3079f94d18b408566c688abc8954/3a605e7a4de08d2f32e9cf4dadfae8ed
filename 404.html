<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>404 Page Not Found</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    /* Custom styles for the 404 page */
    .animated {
      animation-fill-mode: both;
    }
  </style>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6031826098107947"
     crossorigin="anonymous"></script>
</head>

<body>

  <div class="container text-center my-5 animate__animated animate__fadeIn">
    <h1 class="display-1 animate__animated animate__bounce">404</h1>
    <p class="lead animate__animated animate__fadeIn">Page Not Found</p>
    <p class="lead animate__animated animate__fadeIn">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
    <a href="/" class="btn btn-primary animate__animated animate__fadeIn">Go to Home</a>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
